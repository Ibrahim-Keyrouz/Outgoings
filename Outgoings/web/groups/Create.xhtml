<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GroupsCreateDlg" widgetVar="GroupsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateGroupsTitle}">
            <h:form id="GroupsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{groupsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateGroupsLabel_groupid}" for="groupid" />
                        <p:inputText id="groupid" value="#{groupsController.selected.groupid}" title="#{bundle.CreateGroupsTitle_groupid}" />
                        <p:outputLabel value="#{bundle.CreateGroupsLabel_description}" for="description" />
                        <p:inputText id="description" value="#{groupsController.selected.description}" title="#{bundle.CreateGroupsTitle_description}" required="true" requiredMessage="#{bundle.CreateGroupsRequiredMessage_description}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{groupsController.create}" value="#{bundle.Save}" update="display,:GroupsListForm:datalist,:growl" oncomplete="handleSubmit(args,'GroupsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GroupsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
