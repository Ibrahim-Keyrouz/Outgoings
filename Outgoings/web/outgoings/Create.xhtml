<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OutgoingsCreateDlg" widgetVar="OutgoingsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateOutgoingsTitle}">
            <h:form id="OutgoingsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{outgoingsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateOutgoingsLabel_docid}" for="docid" />
                        <p:inputText id="docid" value="#{outgoingsController.selected.docid}" title="#{bundle.CreateOutgoingsTitle_docid}" required="true" requiredMessage="#{bundle.CreateOutgoingsRequiredMessage_docid}"/>
                        <p:outputLabel value="#{bundle.CreateOutgoingsLabel_trsdate}" for="trsdate" />
                        <p:calendar id="trsdate" pattern="dd/MM/yyyy" value="#{outgoingsController.selected.trsdate}" title="#{bundle.EditOutgoingsTitle_trsdate}" required="true" requiredMessage="#{bundle.EditOutgoingsRequiredMessage_trsdate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateOutgoingsLabel_qty}" for="qty" />
                        <p:inputText id="qty" value="#{outgoingsController.selected.qty}" title="#{bundle.CreateOutgoingsTitle_qty}" required="true" requiredMessage="#{bundle.CreateOutgoingsRequiredMessage_qty}"/>
                        <p:outputLabel value="Unit Price:" for="total" />
                        <p:inputText id="total" value="#{outgoingsController.selected.total}" title="#{bundle.CreateOutgoingsTitle_total}" required="true" requiredMessage="#{bundle.CreateOutgoingsRequiredMessage_total}"/>
                        <p:outputLabel value="#{bundle.CreateOutgoingsLabel_prdid}" for="prdid" />
                        <p:selectOneMenu id="prdid" value="#{outgoingsController.selected.prdid}" required="true" requiredMessage="#{bundle.EditOutgoingsRequiredMessage_prdid}">
                            <f:selectItems value="#{productsController.itemsAvailableSelectOne}"
                                           var="prdidItem"
                                           itemValue="#{prdidItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateOutgoingsLabel_memberid}" for="memberid" />
                     
                        <p:selectOneMenu id="memberid" value="#{outgoingsController.selected.memberid}" required="true" requiredMessage="#{bundle.EditOutgoingsRequiredMessage_memberid}">
                            <f:selectItems value="#{membersController.itemsAvailableSelectOne}"
                                           var="memberidItem"
                                           itemValue="#{memberidItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{outgoingsController.create}" value="#{bundle.Save}" update="display,:OutgoingsListForm:datalist,:growl" oncomplete="handleSubmit(args,'OutgoingsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OutgoingsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
