<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

       <ui:define name="metadata">  
                <f:metadata>  
                     <f:viewParam name="theId" required="true"   
                                    value="#{outgoingsController.selectedMemberid}"  
                          requiredMessage="No Member selected"  
                          validatorMessage="Invalid Member id selected"  >  
                          
                     </f:viewParam>  
                </f:metadata>  
           </ui:define> 
      

        <ui:define name="title">
            <h:outputText value="#{bundle.ListOutgoingsTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="OutgoingsListForm">
                <p:panel header="#{bundle.ListOutgoingsTitle}">
                    <p:dataTable id="datalist" value="#{outgoingsController.specific_items}" var="item"
                                 selectionMode="single" selection="#{outgoingsController.selected}"
                                 paginator="true"
                                 rowKey="#{item.docid}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                       

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOutgoingsTitle_docid}"/>
                            </f:facet>
                            <h:outputText value="#{item.docid}"/>
                        </p:column>
                         
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Member"/>
                            </f:facet>
                            <h:outputText value="#{membersController.searchDesc(item.memberid.memberid)}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOutgoingsTitle_trsdate}"/>
                            </f:facet>
                            <h:outputText value="#{item.trsdate}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        
                       
                          <p:column>
                            <f:facet name="header">
                                <h:outputText value="Product"/>
                            </f:facet>
                            <h:outputText value="#{productsController.searchDesc(item.prdid.prdid)}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOutgoingsTitle_qty}"/>
                            </f:facet>
                            <h:outputText value="#{item.qty}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Unit Price"/>
                            </f:facet>
                            <h:outputText value="#{item.total}"/>
                        </p:column>
                       
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Total"/>
                            </f:facet>
                            <h:outputText value="#{outgoingsController.mult(item.qty, item.total)}" />
                        </p:column>
                        
                        <f:facet name="footer">
                            
                          
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

           
        </ui:define>
    </ui:composition>

</html>
