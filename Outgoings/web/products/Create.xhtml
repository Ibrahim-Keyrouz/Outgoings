<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductsCreateDlg" widgetVar="ProductsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductsTitle}">
            <h:form id="ProductsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProductsLabel_prdid}" for="prdid" />
                        <p:inputText id="prdid" value="#{productsController.selected.prdid}" title="#{bundle.CreateProductsTitle_prdid}" required="true" requiredMessage="#{bundle.CreateProductsRequiredMessage_prdid}"/>
                        <p:outputLabel value="#{bundle.CreateProductsLabel_description}" for="description" />
                        <p:inputText id="description" value="#{productsController.selected.description}" title="#{bundle.CreateProductsTitle_description}" required="true" requiredMessage="#{bundle.CreateProductsRequiredMessage_description}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productsController.create}" value="#{bundle.Save}" update="display,:ProductsListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
